apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: charts/app
    repoURL: https://github.com/anaecouto/xpto-api
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true